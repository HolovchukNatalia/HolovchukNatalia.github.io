<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Catalog</title>
</head>
<body>
    <h1>обов'язково додайте своє замовлення</h1>
    <div class="wrapper">
        <div class="container">
            <div class="switch-left"> < </div>
			<div class="switch-right"> > </div>
            <div class="card">
                <div class="sticker">Новинка</div>
                <div class="category"><a href="#">математика</a></div>
                <div><a> <img class="photo" src="images/math.png" alt=""></a></div>
                <span class="name"><a href="#">котосови</a></span>
                <div class="price"></div>
                <p><a href="#" class="click-not">незабаром у продажі</a></p>
            </div>

            <div class="card">
                <div class="category"><a href="#">подарунок</a></div>
                <div><a> <img class="photo" src="images/g1.png" alt=""></a></div>
                <span class="name"><a href="#">набір розумника</a></span>
                <div class="price"> <s>210 грн</s> <b>190</b> грн</div>
                <p><a href="#" class="click">у корзину</a></p>
            </div>
        
            <div class="card">
                <div class="sticker-hit1">Хіт продажів</div>
                <div class="category"><a href="#">усний рахунок</a></div>
                <div><a> <img class="photo" src="images/turbo.png" alt=""></a></div>
                <span class="name"><a href="#">турборахунок</a></span>
                <div class="price"> <b>320</b> грн</div>
                <p><a href="#" class="click">у корзину</a></p>
            </div>

            <div class="card">
                <div class="sticker-hit2">Хіт продажів</div>
                <div class="category"><a href="#">букви та читання</a></div>
                <div><a> <img class="photo" src="images/zb.png" alt=""></a></div>
                <span class="name"><a href="#">тваринобукви</a></span>
                <div class="price"> <b>450</b> грн</div>
                <p><a href="#" class="click">у корзину</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
